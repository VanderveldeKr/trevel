<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eat Pray Travel With Saya</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <img src="./assets/img/icon-social/airplane-icon.svg" alt="Логотип карты + самолет">
                </div>
                <div class="header-social">
                    <ul>
                        <li><a href="#"><img src="./assets/img/icon-social/vk-icon.svg" alt="Иконка Вконтакте"></a></li>
                        <li><a href="#"><img src="./assets/img/icon-social/tg-icon.svg" alt="Иконка Телеграмм"></a></li>
                        <li><a href="#"><img src="./assets/img/icon-social/phone-icon.svg" alt="Иконка Позвонить"></a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="./assets/img/icon-social/logo-icon.svg" alt="Eat Pray Travel With Saya">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="home">
            <div class="container">
                <div class="home-wrapper">
                    <div class="home-content">
                        <div class="home-title">
                            <h1>Ваш уникальный опыт</h1>
                        </div>
                        <div class="home-subtitle">
                            <ul>
                                <li>- Индивидуальные путешествия под ключ</li>
                                <li>- Авторские туры</li>
                                <li>- Пакетные туры</li>
                            </ul>
                        </div>
                        <div class="home-btn">
                            <div class="home-btn__wrapper">
                                <a href="">подробнее</a>
                            </div>
                        </div>
                    </div>
                    <div class="home-slogan__group">
                        <div class="home-slogan">
                            <p>Вам останется получить удовольствие (если влезет)</p>
                        </div>
                        <div class="home-video">
                            <div class="swiper swiper_video">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="video-slide">
                                            <video src="/assets/video/bur.mp4" muted autoplay loop controls></video>
                                        </div>
                                        <div class="name__video-slide">
                                            <p>Видео №1</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="video-slide">
                                            <video src="/assets/video/dub-s.mp4" muted autoplay loop controls></video>
                                        </div>
                                        <div class="name__video-slide">
                                            <p>Видео №2</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="video-slide">
                                            <video src="/assets/video/dub.mp4" muted autoplay loop controls></video>
                                        </div>
                                        <div class="name__video-slide">
                                            <p>Видео №3</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="/assets/js/script.js"></script>
</body>
</html>
